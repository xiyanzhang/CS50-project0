<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <!--Import Google Icon Font-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="advancedsearch.css">

        <style>
          #grid {
              display: grid;
              padding: 5px;
              grid-column-gap: 20px;
              grid-row-gap: 5px;
              grid-template-columns: 80px 980px auto;
          }
          .grid-item{
              background-color: white;
              font-size: 15px;
              padding: 10px;
              text-align: right;
          }


        </style>
    </head>

    <body>
      <div id="grid">
        <div class="grid-item">
          <div class="image">
            <img src="smallgoogle.svg" id="image">
          </div>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
            <ul class="nav justify.content.end">
                <li><a href="index.html" style="color: grey">Google Search</a></li>
        </div>
      </div>





      <div id="adv">
        Advanced Search
      </div>

      <div id="fpw">
        Find pages with...
      </div>

      <div id="questions">
        <form action="https://google.com/search">
          <div class="atw">
              All these words: <input class="advancedinput" type="text" name="as_q" >
          </div>
          <div class="tewop">
              This exact word or phrase: <input class="advancedinput" type="text" name="as_epq">
          </div>
          <div class="aotw">
              Any of these words: <input class="advancedinput" type="text" name="as_oq">
          </div>
          <div class="notw">
              None of these words: <input class="advancedinput" type="text" name="as_eq">
          </div>

          <div id="as">
            <input class="btn btn-primary" type="submit" value="Advanced Search">
          </div>

        </form>



    </body>
