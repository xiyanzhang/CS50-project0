<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!--Import Google Icon Font-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="indexstyle.css">
        <style>
          #grid {
              display: grid;
              padding: 5px;
              grid-column-gap: 20px;
              grid-row-gap: 5px;
              grid-template-columns: 1010px 70px auto;
          }
          .grid-item{
              background-color: white;
              font-size: 15px;
              padding: 10px;
              text-align: right;
          }


        </style>
    </head>

    <body>
      <div id="grid">
        <div class="grid-item"></div>
        <div class="grid-item">
            <ul class="nav justify.content.end">
                <li><a href="image.html" style="color: grey">Images</a></li>
        </div>
        <div class="grid-item">
            <ul class="nav justify.content.end">
                <li><a href="Advancedsearch.html" style="color: grey">Advanced Search</a></li>
        </div>
      </div>

      <img src="google.png" id="image">

      <div id="searchbar">
        <form action="https://google.com/search">
            <div class="search">
              <input class="box" name="q">

              <div class= "button">
                  <input type="submit" value="Search Google"> <input type="submit" value="I'm feeling lucky" name="btnI">
              </div>
            </div>
        </form>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>



    </body>
</html>
